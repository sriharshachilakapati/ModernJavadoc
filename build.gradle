allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

project(":modernjavadoc") {
    apply plugin: 'java'

    def jdkHome = System.getenv("JAVA_HOME")

    dependencies {
        compile files("$jdkHome/lib/tools.jar")
        compile 'org.apache.velocity:velocity:1.7'
    }
}

project(":doclettest") {
    configurations {
        doclet
    }

    dependencies {
        doclet project(":modernjavadoc")
    }
}
